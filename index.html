<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goldn MAX AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="app-container">
    <header>
        <h1>Goldn MAX AI</h1>
        <div id="status-bar">Loading local LLM engineâ€¦</div>
    </header>

    <div id="chat-window"></div>

    <div class="input-row">
        <input id="user-input"
               placeholder="Speak or type to Goldn MAX AI..."
               autocomplete="off" />

        <button id="send-btn">Send</button>
        <button id="voice-btn" title="Voice input">ðŸŽ¤</button>

        <!-- volume + mute + stop -->
        <input id="volume-slider"
               type="range"
               min="0"
               max="1"
               step="0.01"
               value="1"
               title="Voice volume" />
        <button id="mute-btn" title="Mute / unmute">ðŸ”Š</button>
        <button id="stop-voice-btn" title="Stop speaking">â›”</button>
    </div>
</div>

<script src="memory.js"></script>
<script type="module" src="goldn-max-ai.js"></script>
<script>
    // Register service worker for PWA/offline shell
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
            navigator.serviceWorker.register('service-worker.js').catch(function (err) {
                console.log('Service worker registration failed:', err);
            });
        });
    }
</script>
</body>
</html>
